<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration System</title>
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
        <h1>Student Registration System</h1>
    </header>

    <form action="" method="POST" name="sample" class="tableheader"> <!--Form Section start from here-->

        <div class="studentname">
            <label for="studentname">Student Name:</label>
            <br>
            <input type="text" id="studentname" value size="20" maxlength="245" name="studentname">
        </div>

        <div class="studentroll">
            <label for="studentroll">Student ID:</label>
            <br>
            <input type="number" id="studentroll" value size="10" name="studentroll">
        </div>

        <div class="std">
            <label for="std">Class:</label>
            <br>
            <input type="number" id="std" value size="10" name="std">
        </div>

        <div class="emailid">
            <label for="email">Email ID:</label>
            <br>
            <input type="email" id="email" value size="20" maxlength="245" name="email">
        </div>

        <div class="mobile">
            <label for="mobile">Mobile No:</label>
            <br>
            <input type="number" id="mobile" value size="10" name="mobile">
        </div>

        <br>
        <input type="button" name="add" value="Add Data" onclick="addStudent();" class="btn btn-success">
        <br>
        <div class="scroll-bg">
            <div class="scroll-div">
                <div class="scroll-object">

                    <table id="tbl" class="table" border="1"> <!--Tabke data start from here-->
                        <thead>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Class</th>
                            <th>Email ID</th>
                            <th>Mobile No</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>

                        <tbody>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <br><br>

        <!-- <input type="submit" id="savedata" value="Save Data"> -->

    </form>

</body>

</html>
